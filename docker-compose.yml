version: '3.8'

services:
  # üÜï –ù–û–í–´–ô –°–ï–†–í–ò–° –î–õ–Ø –§–†–û–ù–¢–ï–ù–î–ê
  frontend:
    container_name: raffle-frontend
    build:
      context: ./client # ‚ùóÔ∏è –£–∫–∞–∑—ã–≤–∞–µ–º –ø—É—Ç—å –∫ –ø–∞–ø–∫–µ —Å —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–æ–º
      dockerfile: Dockerfile
    ports:
      - '5173:80' # –ü—Ä–æ–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–æ—Ä—Ç 80 –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –Ω–∞ –ø–æ—Ä—Ç 3000 –Ω–∞ –≤–∞—à–µ–º –ü–ö
    restart: unless-stopped
    depends_on:
      - backend # –ó–∞–ø—É—Å–∫–∞–µ–º —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥ –ø–æ—Å–ª–µ –±—ç–∫–µ–Ω–¥–∞

  # 1. –°–µ—Ä–≤–∏—Å –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö PostgreSQL (–ø–æ—á—Ç–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
  db:
    image: postgres:15-alpine
    container_name: raffle-db
    env_file:
      - ./server/.env 
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '${DB_PORT}:${DB_PORT}'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER} -d ${DB_NAME}']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # 2. –°–µ—Ä–≤–∏—Å –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –º–∏–≥—Ä–∞—Ü–∏–π
  migrate:
    image: migrate/migrate
    container_name: raffle-migrate
    volumes:
      - ./server/migrations:/migrations # ‚ùóÔ∏è –ò–ó–ú–ï–ù–ï–ù–û: –£–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø—É—Ç—å –∫ –º–∏–≥—Ä–∞—Ü–∏—è–º
    command:
      [
        '-path',
        '/migrations',
        '-database',
        'postgres://${DB_USER}:${DB_PASSWORD}@db:${DB_PORT}/${DB_NAME}?sslmode=disable',
        'up',
      ]
    depends_on:
      db:
        condition: service_healthy
    restart: 'no'

  # 3. –°–µ—Ä–≤–∏—Å –≤–∞—à–µ–≥–æ Go-–±—ç–∫–µ–Ω–¥–∞
  backend:
    container_name: raffle-backend
    build: ./server 
    env_file:
      - ./server/.env 
    environment:
      - DB_HOST=db
    ports:
      - '${SERVER_PORT}:${SERVER_PORT}'
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  postgres_data:
